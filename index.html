<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.8.0/lib/esm/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.16.0/lib/esm/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@0.16.0/lib/esm/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.16.0/lib/esm/index.umd.js"></script>
  <script type="module" crossorigin src="./assets/index-Bo_UzkwV.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CWHN2aXp.css">
</head>

<body>
    <div id="root"></div>
    <div id="wallet" style="position:absolute">terte</div>
    <img class="controlKeys" src="./keyControls.png" alt="control keys">
    <p class="title">
        Floating Character Controller Demo by
        <a target="_blank" href="https://github.com/ErdongChen-Andrew/CharacterControl">Andrew Chen</a>
        <br>
        Credit for
        <a target="_blank" href="https://kaylousberg.itch.io/kaykit-animations">Animated Uncle Pete</a>
        by
        <a target="_blank" href="https://twitter.com/KayLousberg">@KayLousberg</a>
    </p>
    <div id="wallet" style="position:absolute">
        <h1>Connect to Solana Wallet</h1>
        <button id="connect-button">Connect Wallet</button>
        <div id="account-info"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const connectButton = document.getElementById('connect-button');
            const accountInfoDiv = document.getElementById('account-info');

            connectButton.addEventListener('click', async () => {
                try {
                    // Check if Phantom wallet extension is installed
                    const provider = window.solana;
                    if (provider && provider.isPhantom) {
                        // Connect to the wallet
                        const response = await provider.connect();
                        const publicKey = response.publicKey.toString();

                        // Display the wallet address
                        accountInfoDiv.innerHTML = `<p>Connected Wallet: ${publicKey}</p>`;
                    } else {
                        alert('Phantom wallet is not installed. Please install it from https://phantom.app/');
                    }
                } catch (err) {
                    console.error(err);
                    accountInfoDiv.innerHTML = `<p>Failed to connect wallet: ${err.message}</p>`;
                }
            });
        });
    </script>
</body>

</html>
